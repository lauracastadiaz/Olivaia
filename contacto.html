  <!--formulario de contacto-->

  <div class="container mt-5">
    <div class="row">
      <!-- Columna para la imagen del croquis -->


      <div class="col-md-6">
        <img src="img/croquis.png" alt="Croquis" id="croquis" width="70%">
      </div>

      <!-- Columna para el formulario -->
      <div class="col-md-6">
        <div class="well">
          <form class="form-horizontal" method="post">

            <fieldset>

              <legend class="header" id="contacto">Contacto</legend>

              <div class="form-group">
                <span class="col-1"><i class="fa fa-user bigicon"></i></span>
                <div class="col-11">
                  <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                </div>
              </div>

              <div class="form-group">
                <span class="col-1"><i class="fa fa-user bigicon"></i></span>
                <div class="col-11">
                  <input id="lname" name="name" type="text" placeholder="Apellidos" class="form-control">
                </div>
              </div>

              <div class="form-group">
                <span class="col-1"><i class="fa fa-envelope-o bigicon"></i></span>
                <div class="col-11">
                  <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                </div>
              </div>

              <div class="form-group">
                <span class="col-1"><i class="fa fa-phone-square bigicon"></i></span>
                <div class="col-11">
                  <input id="phone" name="phone" type="text" placeholder="Teléfono" class="form-control">
                </div>
              </div>

              <div class="form-group">
                <span class="col-1"><i class="fa fa-pencil-square-o bigicon"></i></span>
                <div class="col-11">
                  <textarea class="form-control" id="mensaje" name="mensaje"
                    placeholder="Introduzca aquí su mensaje. Nos comunicaremos con usted en unos 2 días hábiles."
                    rows="7"></textarea>
                </div>
              </div>

              <div class="form-group">
                <div class="col-12">
                  <button type="submit" class="btn btn-dark btn-lg" id="enviar">Enviar</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
